<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Volkswagen Argentina</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <header class="navbar">
    <a href="../index.html">
      <img src="../img/vwlogo.jpg" alt="Volkswagen Logo" width="50" height="50" />
    </a>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="modelos.html">Modelos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </header>

  <main class="contacto-pro">
    <section class="contacto-hero">
      <div class="container">
        
        <div class="contacto-info">
          <h1>¿Querés contactarte con <span>Volkswagen</span>?</h1>
          <p>Podés escribirnos directamente, llamarnos o visitar alguna de nuestras sucursales. Estamos para ayudarte.</p>

          <div class="contact-icons">
            <div class="icono-box">
              <img src="../img/ubicacion.png" alt="Ubicación">
              <span>Buenos Aires, Argentina</span>
            </div>
            <div class="icono-box">
              <img src="../img/telefono.png" alt="Teléfono">
              <span>(011) 1234-5678</span>
            </div>
            <div class="icono-box">
              <img src="../img/email.png" alt="Email">
              <span>info@volkswagen.com.ar</span>
            </div>
          </div>

          <div class="redes-contacto">
            <a href="https://www.facebook.com" target="_blank">
              <img src="../img/facebook.png" alt="Facebook" />
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <img src="../img/instagram.png" alt="Instagram" />
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <img src="../img/twitter.png" alt="Twitter" />
            </a>
          </div>
        </div>

        <div class="contacto-form">
          <h2>Dejanos tu mensaje</h2>
          <form>
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Teléfono (opcional)">
            <textarea placeholder="Escribí tu consulta..." required></textarea>
            <button type="submit" class="btn">Enviar mensaje</button>
          </form>
        </div>

      </div> <!-- .container -->
    </section>
  </main>

</body>
</html>
